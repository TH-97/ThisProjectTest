<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="/status/body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <style>
        
        .xbtn {
            position: relative;
        }

        #btn11 {
            position: absolute;
            top: -15px;
            left: 0;
            border: none;
            font-size: 25px;
            background-color: transparent; 
            color: #cec7c7;
            margin-right: 5px;
            cursor: pointer;
        }

        #btn22 {
            position: absolute;
            top: -15px;
            right: 0;
            border: none;
            font-size: 20px;
            background-color: transparent; 
            color: #cec7c7;
            margin-right: 5px;
            cursor: pointer;
        }

        .btmbanner {
            width: 390px;
        }

        .botnext {
            width: 100%;
            height: 50px;
            font-size: 15px;
            border-radius: 30px;
            margin-top: 20px;
            color: antiquewhite;
            border: none;
            background-color: #fb6f92;
            cursor: pointer;
        }
        
        #body{
            font-family: "Noto Sans KR", sans-serif;
        }
                
        .box{
            text-align: center;
        }
        
        .box > div{
            display: inline-block;
        }

        .box > div button{
            margin: 15px 10px;
            width: 150px;
            height: 150px;
            border-radius: 30px;
            box-shadow: 3px 3px 15px 3px rgb(0, 0, 0, 0.3);
            border: 2px solid transparent;
        }

        .box > div .active{
            border: 2px solid #ff8fab;
        }
        
    </style>
</head>
<body>
    <div class="xbtn">
        <button type="button" id="btn11"><</button>
        <button type="button" id="btn22">X</button>
    </div>
    <body id="body">
        <div>
            <div>
                <h3 style="margin-bottom: 20px;">얼굴형을 알려주세요</h3>
            </div>
            <div>
                <div class="box">
                    <div><button type="button">마른</button></div>
                    <div><button type="button">보통</button></div>
                    <div><button type="button">통통</button></div>
                    <div><button type="button">근육</button></div>
                </div>
            </div>
        </div>

        <div class="btmbanner">
            <button class="botnext"> 수정하기 </button>
        </div>
            
        <script>
            var box = document.querySelector(".box");
            
            var button = null;
            box.onclick=function(e){

                if(button !== null){
                    button.style.borderColor="";
                }
                e.target.style.borderColor="#ff8fab";

                button = e.target;
            }

        </script>
        <script src="/status/top_button.js"></script>

    </body>
</body>
</html>
