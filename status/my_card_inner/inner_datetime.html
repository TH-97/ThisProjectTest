<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/status/body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <style>
        *{margin: 0; padding: 0;}

        .xbtn {
            position: relative;
            margin-bottom: 50px;
        }

        #btn11 {
            position: absolute;
            top: -15px;
            left: 0;
            border: none;
            font-size: 25px;
            background-color: transparent; 
            color: #cec7c7;
            margin-right: 5px;
            cursor: pointer;
        }

        #btn22 {
            position: absolute;
            top: -15px;
            right: 0;
            border: none;
            font-size: 20px;
            background-color: transparent; 
            color: #cec7c7;
            margin-right: 5px;
            cursor: pointer;
        }

        .opt{
            box-shadow: 3px 3px 15px 3px rgb(0,0,0,0.3);
            border-radius: 30px;
            outline: none;
            width: 100px;
            height: 50px;
            display: inline-block;
            float: left;
            text-align: center;
            margin: 20px 30px 20px 40px;
        }
        .optbox{
            overflow: hidden;

        }
        p{
            color: #fb6f92;
            font-weight: 500;
            margin-top: 12px;
        }
        
        .btmbanner {
            width: 390px;
        }

        .botnext {
            width: 100%;
            height: 50px;
            font-size: 15px;
            border-radius: 30px;
            margin-top: 20px;
            color: antiquewhite;
            border: none;
            background-color: #fb6f92;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <body id="body">
        <div class="xbtn">
            <button type="button" id="btn11"><</button>
            <button type="button" id="btn22">X</button>
        </div>
    
        <div>
            <h3>데이트빈도</h3>
        </div>
    

        <div class="optbox">
            <div class="opt" id="btn1">
                <p>매일</p>
            </div>
            <div class="opt" id="btn2">
                <p>주5회이상</p>
            </div>
            <div class="opt" id="btn3">
                <p>주3~4회</p>
            </div>
            <div class="opt" id="btn4">
                <p>주1~2회</p>
            </div>
    
        </div>

        <div class="btmbanner">
            <button class="botnext"> 수정하기 </button>
        </div>

    </body>
    


    <script>
        var arr = document.querySelectorAll(".opt")

        btn1.onclick = function(){
            for(var i = 0 ; i < arr.length ; i++){
            arr[i].style.border="none"
            }
            btn1.style.border="2px solid #ff8fab"
            btn1.style.boxSizing = "border-box"
        }
        btn2.onclick = function(){
            for(var i = 0 ; i < arr.length ; i++){
            arr[i].style.border="none"
            }
            btn2.style.border="2px solid #ff8fab"
            btn2.style.boxSizing = "border-box"
        }
        btn3.onclick = function(){
            for(var i = 0 ; i < arr.length ; i++){
            arr[i].style.border="none"
            }
            btn3.style.border="2px solid #ff8fab"
            btn3.style.boxSizing = "border-box"
        }
        btn4.onclick = function(){
            for(var i = 0 ; i < arr.length ; i++){
            arr[i].style.border="none"
            }
            btn4.style.border="2px solid #ff8fab"
            btn4.style.boxSizing = "border-box"
        }


    </script>
    <script src="/status/top_button.js"></script>
</body>
</html>
